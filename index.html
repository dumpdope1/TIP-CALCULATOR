<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS STYLESHEET LINK-->
  <link rel="stylesheet" href="style.css">
  <!-- END OF CSS STYLESHEET LINK-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
 <!-- MAIN CALCULATOR HOLDER-->
  <section class="tipCalculator">
    <div class="tipCalculatorBoxHolder">
      <h1>SPLI<br>TTER</h1>
    <div class="claculatorTipButtonHolder">
      <p>Bill</p>
      <input class="amountHolder" type="text" required>
      <br>
      <br>
      <br>
      <p>Select Tip %</p>
      <button type="submit" class="button btn5">5%</button>
      <button class="button btn10">10%</button>
      <button class="button btn15">15%</button>
      <button class="button btn25">25%</button>
      <button class="button btn50">50%</button>
      <input placeholder="Custom" class="custom cust"></input>
      <br>
      <br>
      <br>
      <p>Number of People</p>
      <input required="1" class="peopleHolder" type="number">
    </div>

    <div class="calculatedAmountHolder"> 
      <p>Tip amount</p>
      <p class="person">/ Person</p>
      <div class="tipAmountHolder"><p>$198.58</p></div>
      <br>
      <br>
      <br>
      <p>Total</p>
      <p class="person">/ Person</p>
      <div class="totalAmountHolder" required><p>$32.79</p></div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <!-- RESET BUTTON-->
      <button class="reset">RESET</button>

    </div>

  </div>

  </section>
<!-- END OF MAIN CALCULATOR HOLDER -->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!-- JAVASCRIPT LINK SRC-->
  <script src="app.js"></script>
</body>
</html>
